name: Deploy PANDO to Cloud Run

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  PROJECT_ID: ascendant-altar-457900-v4
  SERVICE: pando-fronted  # ← Corregido: usar nombre existente
  REGION: europe-west1    # ← Corregido: usar región existente
  REPOSITORY: cloud-run-source-deploy  # ← Corregido: usar repositorio existente

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Google Auth
      id: auth
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Set up Cloud SDK
      uses: 'google-github-actions/setup-gcloud@v2'

    - name: Configure Docker to use gcloud as a credential helper
      run: |-
        gcloud --quiet auth configure-docker europe-west1-docker.pkg.dev

    - name: Get the GIT_SHA
      id: get-sha
      run: echo "GIT_SHA=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT

    - name: Build Docker image
      run: |-
        docker build \
          --tag "europe-west1-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/pando/$SERVICE:${{ steps.get-sha.outputs.GIT_SHA }}" \
          --tag "europe-west1-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/pando/$SERVICE:latest" \
          .

    - name: Publish Docker image to Artifact Registry
      run: |-
        docker push "europe-west1-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/pando/$SERVICE:${{ steps.get-sha.outputs.GIT_SHA }}"
        docker push "europe-west1-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/pando/$SERVICE:latest"

    - name: Deploy to Cloud Run
      id: deploy
      uses: google-github-actions/deploy-cloudrun@v2
      with:
        service: ${{ env.SERVICE }}
        region: ${{ env.REGION }}
        image: europe-west1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/pando/${{ env.SERVICE }}:${{ steps.get-sha.outputs.GIT_SHA }}
        service_account: 483569217524-compute@developer.gserviceaccount.com
        env_vars: |
          NODE_ENV=production
          GOOGLE_CLOUD_PROJECT=${{ env.PROJECT_ID }}
          CLOUD_SQL_CONNECTION_NAME=${{ env.PROJECT_ID }}:us-central1:pando-mysql
          DB_NAME=pando_db
          DB_USER=root
        secrets: |
          DB_PASSWORD=db-password:latest
          GMAIL_USER=gmail-user:latest
          GMAIL_PASS=gmail-pass:latest
          SESSION_SECRET=session-secret:latest
        flags: |
          --platform=managed
          --port=8080
          --memory=512Mi
          --cpu=1000m
          --min-instances=0
          --max-instances=10
          --timeout=300
          --concurrency=80
          --allow-unauthenticated
          --set-cloudsql-instances=${{ env.PROJECT_ID }}:us-central1:pando-mysql

    - name: Show Output
      run: echo ${{ steps.deploy.outputs.url }}

    - name: Test deployment
      run: |-
        curl -f ${{ steps.deploy.outputs.url }}/health || exit 1
        echo "Deployment successful! URL: ${{ steps.deploy.outputs.url }}"
