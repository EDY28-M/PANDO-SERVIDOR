name: Deploy to Google App Engine

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout c贸digo
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Instalar dependencias
      run: npm ci
      
    - name: Ejecutar tests (si los hay)
      run: |
        if [ -f "package.json" ] && grep -q '"test"' package.json; then
          npm test
        else
          echo "No se encontraron tests configurados"
        fi
      
    - name: Autenticar con Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        
    - name: Configurar Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        
    - name: Crear archivo app.yaml din谩mico
      run: |
        cat > app.yaml << EOF
        runtime: nodejs20
        service: default

        env_variables:
          NODE_ENV: production
          PORT: 8080
          GMAIL_USER: "${{ secrets.GMAIL_USER }}"
          GMAIL_PASS: "${{ secrets.GMAIL_PASS }}"
          
          # Configuraci贸n de Google Cloud SQL MySQL
          GOOGLE_CLOUD_PROJECT: "${{ secrets.GCP_PROJECT_ID }}"
          CLOUD_SQL_CONNECTION_NAME: "${{ secrets.CLOUD_SQL_CONNECTION_NAME }}"
          CLOUD_SQL_PUBLIC_IP: "${{ secrets.CLOUD_SQL_PUBLIC_IP }}"
          DB_HOST: "${{ secrets.DB_HOST }}"
          DB_PORT: "${{ secrets.DB_PORT }}"
          DB_USER: "${{ secrets.DB_USER }}"
          DB_PASSWORD: "${{ secrets.DB_PASSWORD }}"
          DB_NAME: "${{ secrets.DB_NAME }}"
          
          # Configuraci贸n de seguridad
          SESSION_SECRET: "${{ secrets.SESSION_SECRET }}"
          MAX_EMAILS_PER_HOUR: "${{ secrets.MAX_EMAILS_PER_HOUR }}"
          MAX_EMAILS_PER_DAY: "${{ secrets.MAX_EMAILS_PER_DAY }}"
          
          # Configuraci贸n de CORS
          ALLOWED_ORIGINS: "${{ secrets.ALLOWED_ORIGINS }}"
          CUSTOM_DOMAIN: "${{ secrets.CUSTOM_DOMAIN }}"
          FORCE_HTTPS: "true"

        # Configuraci贸n autom谩tica de instancias
        automatic_scaling:
          target_cpu_utilization: 0.65
          min_instances: 1
          max_instances: 5

        # Recursos del servidor
        resources:
          cpu: 1
          memory_gb: 0.5
          disk_size_gb: 10

        # Configuraci贸n de Cloud SQL Proxy
        beta_settings:
          cloud_sql_instances: "${{ secrets.CLOUD_SQL_CONNECTION_NAME }}"

        # Manejadores de URL
        handlers:
          - url: /.*
            script: auto
            secure: always

        # Servicios adicionales
        inbound_services:
          - warmup
        EOF
        
    - name: Deploy a App Engine
      run: |
        gcloud app deploy app.yaml --quiet --no-promote
        
    - name: Promover a producci贸n
      if: github.ref == 'refs/heads/main'
      run: |
        gcloud app services set-traffic default --splits=LATEST=100
        
    - name: Verificar deployment
      run: |
        echo " Deployment completado!"
        echo " URL: https://${{ secrets.GCP_PROJECT_ID }}.appspot.com"
        echo " Dominio personalizado: https://${{ secrets.CUSTOM_DOMAIN }}"